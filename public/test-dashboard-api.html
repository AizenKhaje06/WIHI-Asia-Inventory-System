<!DOCTYPE html>
<html>
<head>
    <title>Dashboard API Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1e1e1e; color: #d4d4d4; }
        .success { color: #4ec9b0; }
        .error { color: #f48771; }
        .warning { color: #dcdcaa; }
        pre { background: #252526; padding: 15px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px 5px; }
    </style>
</head>
<body>
    <h1>Dashboard API Field Verification</h1>
    <button onclick="testAPI('ID')">Test Day Tab</button>
    <button onclick="testAPI('1W')">Test Week Tab</button>
    <button onclick="testAPI('1M')">Test Month Tab</button>
    <button onclick="clearResults()">Clear</button>
    
    <div id="results"></div>

    <script>
        async function testAPI(period) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += `<h2>Testing period: ${period}</h2>`;
            
            try {
                const response = await fetch(`/api/dashboard?period=${period}`);
                const data = await response.json();
                
                resultsDiv.innerHTML += `<h3 class="success">✓ API Response Received</h3>`;
                
                // Check critical fields
                resultsDiv.innerHTML += `<h3>Critical Fields:</h3>`;
                resultsDiv.innerHTML += `<p class="${data.yesterdaySales !== undefined ? 'success' : 'error'}">
                    yesterdaySales: ${data.yesterdaySales !== undefined ? data.yesterdaySales : 'MISSING'}
                </p>`;
                resultsDiv.innerHTML += `<p class="${data.lastWeekSales !== undefined ? 'success' : 'error'}">
                    lastWeekSales: ${data.lastWeekSales !== undefined ? data.lastWeekSales : 'MISSING'}
                </p>`;
                resultsDiv.innerHTML += `<p class="${data.lastMonthSales !== undefined ? 'success' : 'error'}">
                    lastMonthSales: ${data.lastMonthSales !== undefined ? data.lastMonthSales : 'MISSING'}
                </p>`;
                
                // Other fields
                resultsDiv.innerHTML += `<h3>Other Fields:</h3>`;
                resultsDiv.innerHTML += `<p class="warning">salesVelocity: ${data.salesVelocity}</p>`;
                resultsDiv.innerHTML += `<p class="warning">revenueToday: ${data.revenueToday}</p>`;
                resultsDiv.innerHTML += `<p class="warning">itemsSoldToday: ${data.itemsSoldToday}</p>`;
                
                // Response info
                resultsDiv.innerHTML += `<h3>Response Info:</h3>`;
                resultsDiv.innerHTML += `<p>Total fields: ${Object.keys(data).length}</p>`;
                resultsDiv.innerHTML += `<p>Last 5 fields: ${Object.keys(data).slice(-5).join(', ')}</p>`;
                
                // Full response
                resultsDiv.innerHTML += `<h3>Full Response (last 10 fields):</h3>`;
                resultsDiv.innerHTML += `<pre>${JSON.stringify(
                    Object.fromEntries(Object.entries(data).slice(-10)),
                    null,
                    2
                )}</pre>`;
                
                resultsDiv.innerHTML += `<hr>`;
                
            } catch (error) {
                resultsDiv.innerHTML += `<p class="error">✗ Error: ${error.message}</p>`;
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Auto-test on load
        window.onload = () => testAPI('ID');
    </script>
</body>
</html>
